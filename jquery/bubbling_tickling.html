<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling tickling example</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    body
    (great-great-grand-parent)
      <div class="grand-parent">
       div (great-grand-parent)
        <div class="parent">
          ul (grand-parent)
          <div class="child"> li(direct-parent)

            <div class="child-2">

            </div>
        </div>
        </div>
      </div>


    <script src="./Jquery/jquery-3.7.1.min.js"></script>
    <script>
        console.log($);

        $(document).ready(function ()
         {
               $('.child-2').parents().css({'border':'5px solid red','padding':'10px','color':'red'}); 
        });

    </script>
</body>
</html>
